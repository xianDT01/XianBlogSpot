spring.application.name=XianBlogSpot

# Datos de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/XianBlogSpot?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=StrongPass123!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.ejb.entity_manager_factory_interface=jakarta.persistence.EntityManagerFactory
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.mvc.static-path-pattern=/**
spring.web.resources.static-locations=classpath:/static/
