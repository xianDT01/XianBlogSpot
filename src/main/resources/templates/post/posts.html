<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicaciones - XianBlogSpot</title>
    <link rel="stylesheet" href="/post/post.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<nav class="navbar">
    <div class="navbar-logo">
        <a href="/posts">XianBlogSpot</a>
    </div>
    <ul class="navbar-links">
        <li><a href="/posts">Inicio</a></li>
        <li><a href="/contact">Contacto</a></li>
    </ul>
</nav>

<header class="header">
    <h2>Publicaciones Recientes</h2>
</header>

<main class="main-content">
    <form id="searchForm" class="search-bar">
        <input type="text" id="searchInput" placeholder="Buscar posts..." required>
        <button type="submit" class="search-btn">Buscar</button>
    </form>

    <div id="postsList" class="posts-grid"></div>

    <div class="pagination">
        <button id="prevPage" class="pagination-btn" disabled>Anterior</button>
        <span id="pageIndicator"></span>
        <button id="nextPage" class="pagination-btn">Siguiente</button>
    </div>
</main>

<footer class="footer">
    <a href="/posts/new" id="newPostBtn" class="action-btn">Crear Nuevo Post</a>
    <a href="/posts/edit" id="editPostBtn" class="action-btn">Editar Post</a>
    <a href="/posts/delete" id="deletePostBtn" class="action-btn">Borrar Posts</a>
</footer>

<script src="/post/post.js"></script>
</body>
</html>
