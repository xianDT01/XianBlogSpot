<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Post</title>
    <link rel="stylesheet" href="/postDetail/postDetail.css">
</head>
<body>

<nav class="navbar">
    <div class="navbar-logo">
        <a href="#">XianBlogSpot</a>
    </div>
    <ul class="navbar-links">
        <li><a href="/posts">Inicio</a></li>
        <li><a href="/contact">Contacto</a></li>
    </ul>
</nav>

<div class="post-detail-container">
    <h2 id="postTitle">Cargando título...</h2>
    <img id="postImage" src="" alt="Imagen del post">
    <p id="postContent">Cargando contenido...</p>

    <div class="comments-section">
        <h3>Comentarios</h3>
        <div id="commentsList"></div>
        <textarea id="newComment" placeholder="Escribe tu comentario aquí..."></textarea>
        <button id="submitComment">Enviar Comentario</button>
    </div>
</div>

<script src="/postDetail/postDetail.js"></script>
